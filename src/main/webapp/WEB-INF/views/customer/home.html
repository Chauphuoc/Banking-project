<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout/css :: css"/>
    <title>Home</title>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/header-board :: header-board"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/letfside :: leftside"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Start Content write here-->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mt-0">LIST OF WORKERS</h5>
                            <div class="table-responsive">
                                <table class="table table-centered mb-0" id="btn-editable">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Balance</th>
                                        <th class="tabledit-toolbar-column">
                                            <button class="btn btn-primary waves-effect waves-light mr-1"
                                                    style="margin-top: 5px;" ><a style="color: white" th:href="@{/create-customer}">Add</a>
                                            </button>
                                        </th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <th:block th:each="item : ${customers}">
                                        <tr id="1">
                                            <td><span class="tabledit-span tabledit-identifier" th:text="${item.getId()}">1</span><input
                                                    class="tabledit-input tabledit-identifier" type="hidden" name="id"
                                                    value="1" disabled=""></td>
                                            <td class="tabledit-view-mode"><span
                                                    class="tabledit-span" th:text="${item.getFullname()}"></span><input
                                                    class="tabledit-input form-control form-control-sm" type="text"
                                                    name="col1" value="Tiger Nixon" style="display: none;" disabled=""></td>
                                            <td class="tabledit-view-mode"><span
                                                    class="tabledit-span" th:text="${item.getEmail()}"></span><input
                                                    class="tabledit-input form-control form-control-sm" type="text"
                                                    name="col2" value="System Architect" style="display: none;" disabled="">
                                            </td>
                                            <td class="tabledit-view-mode"><span
                                                    class="tabledit-span" th:text="${item.getPhone()}"></span><input
                                                    class="tabledit-input form-control form-control-sm" type="text"
                                                    name="col3" value="Edinburgh" style="display: none;" disabled=""></td>
                                            <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${item.getPhone()}"></span><input
                                                    class="tabledit-input form-control form-control-sm" type="text"
                                                    name="col4" value="61" style="display: none;" disabled=""></td>
                                            <td class="tabledit-view-mode"><span
                                                    class="tabledit-span" th:text="${item.getBalance()}"></span><input
                                                    class="tabledit-input form-control form-control-sm" type="text"
                                                    name="col3" value="Edinburgh" style="display: none;" disabled=""></td>

                                            <td style="white-space: nowrap; width: 1%;">
                                                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                                    <div class="btn-group btn-group-sm" style="float: none;">
                                                        <button type="button" class="tabledit-edit-button btn btn-success"
                                                                style="float: none;"><a th:href="@{/edit-customer/{id}(id=${item.getId()})}" />
                                                            <span class="mdi mdi-pencil"></span></button>
                                                    </div>

                                                </div>
                                            </td>
                                            <td style="white-space: nowrap;width: 1%;">
                                                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;margin-left: -37px;">
                                                    <div class="btn-group btn-group-sm" style="float: none;">
                                                        <button type="button" class="tabledit-delete-button btn btn-success" style="float: none;">
                                                            <a th:href="@{/remove-customer/{id}(id=${item.getId()})}">
                                                            <span class="fa fa-trash"></span></a></button>
                                                        </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div> <!-- end .table-responsive-->
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div>
            <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:replace="/layout/footer :: footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<!-- /Right-bar -->

<!-- Right bar overlay-->

<th:block th:replace="/layout/script :: script"/>
</body>
</html>
